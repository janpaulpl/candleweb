<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Vela">

    <title>UGHS Vela</title>

    <!-- tiny vela -->
    <link rel="shortcut icon" type="image/png" href="pics/favicon.png">
    <style>
        html {
            overflow-y: hidden;
            overflow-x: hidden;
            overflow: hidden;
        }

        body {
            background-color: black;
            
        }

        .candle {
            height: 78vh;
            margin-top: 2vh;
            margin-bottom: 12vh;
            border-radius: 5vw;
            margin-left: 0px;
            margin-right: 0px;
            z-index: -1;
        }

        

        .container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            max-width: 400px;
            margin-left: auto;
            margin-right: auto;
            position: relative;
            
            
        }

        #item1 {
            min-width: 100%;
            
        }

        #item2 {
            height: 8vh;
            margin-right: auto;
            margin-left: auto;
            margin-top: 2vh;
        }

        :root {
            --untog-box-display: block;
            --untog-box-transition-duration: 0.5s;
            --untog-box-animation-timing-function: ease;
        
        }

        .label {
            color: black;
            text-align: center;
        }

        #click {

        }

        #toggle ~ #affected {
            box-shadow: 0 0 35px 20px black inset;
            background-color: rgba(0, 0, 0, 0);
            height: 80vh;
            width: 100%;
            position: absolute;
            z-index: 9;
            top: 12vh;
            border-radius: 5vw;
            transition-duration: var(--untog-box-transition-duration);
            animation-timing-function: var(--untog-box-animation-timing-function);
        }

        #toggle:checked ~ #affected {
            box-shadow: 0 0 60px 200px black inset;
            background-color: rgba(0, 0, 0, 0);
            height: 80vh;
            width: 100%;
            position: absolute;
            z-index: 9;
            top: 12vh;
            border-radius: 5vw;
        }


        .hidden {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        } 
        .test {
            user-select: none;
        }

    </style>
</head>
<body>
    <div class="container">
        <label class="" for="toggle">
            <div class="label">
                <img class="" id="item2" src="pics\logo.png">
            </div>
        </label>
        <input type="checkbox" id="toggle" class="hidden">
        <div class="overlay" id="affected"></div>

        <img class="candle" id="item1" src="pics\candle.gif">
    </div>
</body>
</html>
